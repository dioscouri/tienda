# MESSAGES
TIENDA AUTHORIZEDOTNET PAYMENT MESSAGE=Zur Übermittlung einer Offline Zahlung vervollständigen Sie bitte folgendes Formular.
TIENDA AUTHORIZEDOTNET PAYMENT PREPARATION MESSAGE=Bitte prüfen Sie die eingegebenen Informationen und klicken Sie anschließend auf den Button darunter um die Bestellung abzuschicken.
TIENDA AUTHORIZEDOTNET PAYMENT DETAILS=Zahlungs Details

TIENDA AUTHORIZEDOTNET PAYMENT SUBMITTED MESSAGE=Herzlichen Dank für die Übermittlung einer Bestellung mit Offline Zahlung. Ihre Bestellung ist gespeichert und wird ausgeführt, sobald der Rechnungsbetrag bei uns eingegangen ist.  <b>Bitte beachten Sie die weiteren Informationen für Zahlungsübermittlungen und den Link zum Ausdruck Ihrer Rechnung.</b>  Danke für Ihre Bestellung.

