# PARAMS
TIENDA AUTHORIZEDOTNET LOGIN ID=Authorize.net Login ID
TIENDA AUTHORIZEDOTNET LOGIN ID DESC=Bitte geben Sie Ihre Login ID ein, die zu Ihrem Authorize.net Account gehört.
TIENDA AUTHORIZEDOTNET TRANSACTION KEY=Authorize.net Transaction Key
TIENDA AUTHORIZEDOTNET TRANSACTION KEY DESC=Bitte geben Sie den Authorize.net Transaction Key ein um Zahlungen über Authorize.net zu verifizieren. 
TIENDA AUTHORIZEDOTNET NOTE=Hinweis
TIENDA AUTHORIZEDOTNET NOTE DESC=Dieser Hinweis wird rechts neben dem Authorize.net Zahlungsformular angezeigt.
TIENDA AUTHORIZEDOTNET NOTE DEFAULT=Um eine Kreditkartenzahlung zu tätigen müssen sie das Formular auf der linken Seite vervollständigen. Danke!
TIENDA AUTHORIZEDOTNET SECURE POST=SSL für den Post back auf Authorize. verwenden.
TIENDA AUTHORIZEDOTNET SECURE POST DESC=Einen sicheren Post back zu Authorize.net durchführen, falls möglich. SSL muss auf Ihrem PHP Server aktiviert sein.
TIENDA AUTHORIZEDOTNET MD5 HASH=Authorize.net MD5 Hash
TIENDA AUTHORIZEDOTNET MD5 HASH DESC=Bitte geben Sie Ihren Authorize.net MD5 Hash ein. Der MD5 Hash Wert ist ein zufälliger Wert aus Ihrem Verkäufsinterface.
TIENDA AUTHORIZEDOTNET USE SANDBOX=Authorize.net Sandbox verwenden
TIENDA AUTHORIZEDOTNET USE SANDBOX DESC=Diese Option ermöglicht Ihnen das Authorize.net Gateway über die Authorize.net Sandbox Server anstatt auf dem Live System zu testen.
TIENDA AUTHORIZEDOTNET SANDBOX LOGIN ID=Sandbox Login ID
TIENDA AUTHORIZEDOTNET SANDBOX LOGIN ID DESC=Bitte geben Sie Ihre Login ID ein, die zu Ihrem Authorize.net Sandbox Account gehört.
TIENDA AUTHORIZEDOTNET SANDBOX TRANSACTION KEY=Sandbox Transaction Key
TIENDA AUTHORIZEDOTNET SANDBOX TRANSACTION KEY DESC=Bitte geben Sie den Authorize.net Sandbox Transaction Key ein um Zahlungen über Authorize.net zu verifizieren.
TIENDA AUTHORIZEDOTNET SANDBOX MD5 HASH=Sandbox MD5 Hash
TIENDA AUTHORIZEDOTNET SANDBOX MD5 HASH DESC=Bitte geben Sie Ihren Authorize.net Sandbox MD5 Hash ein. Der MD5 Hash Wert ist ein zufälliger Wert aus Ihrem Verkäufsinterface.

# MESSAGES
TIENDA AUTHORIZEDOTNET MESSAGE INVALID ACTION=Beim ausführen Ihrer Zahlung ist ein Fehler aufgetreten.  Authorize.net hat eine ungültige Aktion zurückgegeben. 
TIENDA AUTHORIZEDOTNET MESSAGE CANCEL=Schade, dass Sie sich zum Abbruch des Vorgangs entschieden haben.  Sollte unser Angebot nicht verfügbar sein, so kontaktieren Sie uns bitte.  Danke!
TIENDA AUTHORIZEDOTNET MESSAGE ERROR HTTP=Ein Übermittlungsproblem mit Authorize.net ist aufgetreten.  Ihre Zahlung konnte nicht abgeschlossen werden und Ihr Mitgliedskonto wurde nicht aktiviert.
TIENDA AUTHORIZEDOTNET MESSAGE STATUS NOT COMPLETED=Ihre Authorize.net Zahlung wurde nicht abgeschlossen.  Ihr Mitgliedskonto wurde nicht aktiviert.
TIENDA AUTHORIZEDOTNET MESSAGE PAYMENT FAILED=Ihre Authorize.net Zahlung ist fehlgeschlagen.  Ihr Mitgliedskonto wurde nicht aktiviert.
TIENDA AUTHORIZEDOTNET MESSAGE PAYMENT INCOMPLETE=Ihre Authorize.net Zahlung ist unvollständig.  Ihr Mitgliedskonto wurde nicht aktiviert.

TIENDA AUTHORIZEDOTNET MESSAGE TRANSACTION ID IN USE=Ihre Authorize.net Zahlung hat einen Fehler verursacht: Diese Tranaktions ID wurde bereits verwendet.  Bitte kontaktieren Sie uns um das Problem zu beheben.
TIENDA AUTHORIZEDOTNET MESSAGE PAYMENT AMOUNT INVALID=Ihre Authorize.net Zahlung hat einen Fehler verursacht: Der Zahlungsbetrag ist ungültig.  Bitte kontaktieren Sie uns um das Problem zu beheben.
TIENDA AUTHORIZEDOTNET MESSAGE PAYMENT SUCCESS=Ihre Authorize.net Zahlung wurde erfolgreich ausgeführt!  Bitte kontaktieren Sie uns, falls Sie weitere Fragen haben. Danke!
TIENDA AUTHORIZEDOTNET MESSAGE PAYMENT STORE FAILED=There was an error storing your payment; your subscription has not been activated. Bitte kontaktieren Sie uns um das Problem zu beheben.
TIENDA AUTHORIZEDOTNET MESSAGE PAYMENT ERROR CODE=Ihre Authorize.net Zahlung hat einen Fehler verursacht: #%s. Bitte kontaktieren Sie uns um das Problem zu beheben.

TIENDA AUTHORIZEDOTNET MESSAGE MD5 HASH ERROR=Der MD5 Hash Wert ist ungültig.
TIENDA AUTHORIZEDOTNET MESSAGE INVALID SUBSCRIPTION ID=Die Mitgliedschafts Id: %s ist ungültig
TIENDA AUTHORIZEDOTNET MESSAGE UNKNOWN USER=Authorize.net Zahlungsvalidierung ist fehlgeschlagen: Der Kunde ist nicht registriert und bei der Registrierung des neuen Accounts ist ein Fehler aufgetreten.
